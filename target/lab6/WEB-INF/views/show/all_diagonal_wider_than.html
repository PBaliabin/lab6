<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>requestShow</title>
</head>
<body>
<form th:method="GET" th:action="@{/show/answer}">
    <p style="font-size: 30px">
        Diagonal
        <br>
        <label>
            <input type="number" style="font-size: 30px" th:required="required" th:object="${diagonal}" name="diagonal"/>
        </label>
    </p>
    <input type="submit" style="font-size: 30px" value="Show"/>
</form>
<br>
<div>
    <button><a style="color: #000 ;text-decoration: none; font-size: 30px" th:href="@{/}">Main menu</a></button>
    <button><a style="color: #000 ;text-decoration: none; font-size: 30px" th:href="@{/add}">Add TV</a></button>
    <button><a style="color: #000 ;text-decoration: none; font-size: 30px" th:href="@{/show/all}">Show all TVs</a></button>
    <button><a style="color: #000 ;text-decoration: none; font-size: 30px" th:href="@{/delete}">Delete TV</a></button>
    <button><a style="color: #000 ;text-decoration: none; font-size: 30px" th:href="@{/update/update_get_id}">Change TV</a></button>
</div>
</body>
</html>
